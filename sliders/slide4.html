<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="main-nav">
            <div class="nav-brand">
                <img src="image/logo.webp">
            </div>
            <div class="nav-list">
                <ul>
                    <li><a href="#" class="active">Product</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Technology</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <a href="#" class="contactBtn">Contant</a>
            </div>
        </div>
    </nav>

    <section class="slide">
        <div class="inner-section section-four">
            <div class="content sec4">
                <h1>Beehive <br><span class="coloredText">In Numbers</span></h1>
                <p>Average Review Rating</p>
                <div class="rate">
                    <h1>5.0 </h1>
                    <div class="rating">
                        <input type="radio" id="star5" name="rating" value="5">
                        <label for="star5">&#9733;</label>
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4">&#9733;</label>
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3">&#9733;</label>
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2">&#9733;</label>
                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1">&#9733;</label>
                      </div>
                </div>
            </div>
            <div class="section-shape">
                <div class="hexagon hex-float1"></div>
                <div class="hexagon hex-float2"></div>
                <div class="hexagon hex-float3"></div>
                <div class="hexagon hex-float4"></div>
                <div class="hexagon hex-float5"></div>
                <div class="hexagon hex-float6"></div>
                <div class="hexagon hex1">
                    <div class="hexagon-inner">
                        <div class="shape-content">
                            <h1>96</h1>
                            <p>engineers</p>
                        </div>
                    </div>
                </div>
                <div class="hexagon hex2">
                    <div class="hexagon-inner">
                        <div class="shape-content">
                            <h1>9.2</h1>
                            <p>Net promoter score (NPS)</p>
                        </div>
                    </div>
                </div>
                <div class="hexagon hex3">
                    <div class="hexagon-inner">
                        <div class="shape-content">
                            <h1>$165,000</h1>
                            <p>Money we save an average customer</p>
                        </div>
                    </div>
                </div>
                <div class="hexagon hex4">
                    <div class="hexagon-inner">
                        <div class="shape-content">
                            <h1>15</h1>
                            <p>Successful projects on an average quarter</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>
<script src="js/js.js"></script>
</html>
